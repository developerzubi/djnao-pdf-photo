{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Update Profile</h2>
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="{{ form.username.id_for_label }}"><i class="fas fa-user"></i> {{ form.username.label_tag }}</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="{{ form.first_name.id_for_label }}"><i class="fas fa-user"></i> {{ form.first_name.label_tag }}</label>
                            <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="{{ form.last_name.id_for_label }}"><i class="fas fa-user"></i> {{ form.last_name.label_tag }}</label>
                            <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="{{ form.email.id_for_label }}"><i class="fas fa-envelope"></i> {{ form.email.label_tag }}</label>
                            <input type="text" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
